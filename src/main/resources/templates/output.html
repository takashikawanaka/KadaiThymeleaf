<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{content.title}"></title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.input}"></h2>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>
    <p><a th:href="@{/input/(previous=${val})}" th:text="#{content.return}"></a></p>
</body>
</html>
